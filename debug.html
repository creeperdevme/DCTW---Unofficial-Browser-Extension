<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCTW Extension Debug Log</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }

        h1 {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #log-container {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #2a2a2a;
            padding: 4px 0;
        }

        .log-time {
            color: #569cd6;
            margin-right: 10px;
        }

        .log-level {
            font-weight: bold;
            margin-right: 10px;
        }

        .level-info {
            color: #4ec9b0;
        }

        .level-error {
            color: #f44747;
        }

        .level-warn {
            color: #ce9178;
        }

        .toolbar {
            margin-bottom: 20px;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <h1>DCTW Extension Debug Logs</h1>
    <div class="toolbar">
        <button id="refresh-btn">Refresh</button>
        <button id="clear-btn">Clear Logs</button>
    </div>
    <div id="log-container">Loading logs...</div>
    <script src="debug.js"></script>
</body>

</html>
